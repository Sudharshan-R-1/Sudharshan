  <body>

    <header>
      <h1>Welcome to the little taco shop</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#lts">About LTS</a></li>

      </ul>

    <main>

      <div>
        <figure>
          <img
            src="/html/projects/img/tacos_close_up_400x260.png"
            alt="image of tacos closeup"
            width="400"
            height="260"
          >
          <figcaption>little tacos shop tacos</figcaption>
        </figure>
    </div>

      <div>
        <h2>Our contact form</h2>

        <form action="#" method="get">
            <fieldset>
                <legend>Send us a Message</legend>
                <p>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="your name"></p>

                <p>
                    <label for="Mail">Email:</label>
                    <input type="email" id="Mail" name="Mail" placeholder="your email"></p>

                    <p>Your message:<br>
                        <textarea cols="30" rows="10" placeholder="type your message here"></textarea>
                    </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </div>

      <div>
        <h2>Our location</h2>
        <address>108,thiruneelakander street,<br>
            samundiupuram,tirupur.3
        </address>
        <p><em>Phone:<a href="tel:123-456-7890">123-456-7890</a></em></p>
    </div>
      <br><br>
      <a href="#">Back to top</a>
    </main>
